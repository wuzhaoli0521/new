<script>
    layui.use(['admin'], function () {
        var $ = layui.$
            , element = layui.element
            , table = layui.table;

        table.render({
            elem: '#test-table-toolbar'
            , url: '/User/findall'
            , method: 'GET'
            ,toolbar: false
            , title: '用户数据表'
            , skin: 'line' //行边框风格
            , even: false //开启隔行背景
            , size: 'lg' //小尺寸的表格
            , backgroundColor: '#ffffff'
            , cols: [[
                {type: 'checkbox'}
                , {field: 'name', title: '姓名', unresize: true, sort: true, width: 80, align: 'center'}
                , {field: 'workid', title: '工号', width: 80, align: 'center'}
                , {field: 'phone', title: '手机号', width: 120, align: 'center'}
                , {
                    field: 'email', title: '邮箱', align: 'center', templet: function (res) {
                        return '<em>' + res.email + '</em>'
                    }
                }
                , {field: 'sex', title: '性别', width: 80, align: 'center'}
                , {field: 'home', title: '户籍', align: 'center'}
                , {field: 'jointime', title: '入职时间', align: 'center'}
                , {title: '操作', toolbar: '#test-table-toolbar-barDemo', align: 'center'}
            ]]
            , page: {
                //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                , groups: 1 //只显示 1 个连续页码
                , first: false //不显示首页
                , last: false //不显示尾页
            },
            done: function (res, curr, count) {
                $('tr').css({'background-color': '#ffffff', 'color': '#000'});
            }


        });

        //头工具栏事件
        table.on('toolbar(test-table-toolbar)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;
            }
            ;
        });

        //监听行工具事件
        table.on('tool(test-table-toolbar)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.prompt({
                    formType: 2
                    , value: data.email
                }, function (value, index) {
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }
        });

        element.render('collapse');


        //监听行工具事件
        table.on('tool(test-table-toolbar)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.prompt({
                    formType: 2
                    , value: data.email
                }, function (value, index) {
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }
        });
    });
</script>
